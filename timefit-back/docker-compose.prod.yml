# ============================================================
# prod 환경용 Docker Compose
#
# 실행: docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d --build
# 중지: docker-compose -f docker-compose.prod.yml down
#
# 주요 특징:
# - JWT 키 자동 생성 (Spring Boot 시작 시)
# - 실행 순서 자동 조정 (depends_on)
# - Nginx를 통한 프록시 접근만 허용
# ============================================================

services:
  # ============================================================
  # PostgreSQL Database
  # ============================================================
  db:
    image: postgres:16-alpine
    container_name: timefit-postgres
    env_file:
      - .env.prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - timefit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ============================================================
  # Spring Boot Application
  # JWT 키는 시작 시 자동 확인/생성됨
  # ============================================================
  timefit-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timefit-backend
    env_file:
      - .env.prod
    expose:
      - "8080"  # 내부 네트워크에만 노출
    volumes:
      # JWT 키 파일 저장 위치
      - ./keys/jwt:/app/keys/jwt
      # 로그 파일
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - timefit-network

  # ============================================================
  # Nginx Reverse Proxy
  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: timefit-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./nginx/logs:/var/log/nginx
      - ./nginx/ssl:/etc/nginx/ssl
      - ./init-certs.sh:/docker-entrypoint.d/00-init-certs.sh:ro
    env_file:
      - .env.prod
    environment:
      - BACKEND_HOST=${BACKEND_HOST}
      - BACKEND_PORT=${BACKEND_PORT}
      - NGINX_STATUS_ENABLED=${NGINX_STATUS_ENABLED}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - NGINX_HTTPS_ENABLED=${NGINX_HTTPS_ENABLED}
      - NGINX_DOMAIN_NAME=${NGINX_DOMAIN_NAME}
      - NGINX_HTTP_REDIRECT=${NGINX_HTTP_REDIRECT}
      - NGINX_RATE_LIMIT=${NGINX_RATE_LIMIT}
      - NGINX_RATE_BURST=${NGINX_RATE_BURST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    depends_on:
      - timefit-backend
    restart: unless-stopped
    networks:
      - timefit-network

  # ============================================================
  # Prometheus - 메트릭 수집
  # ============================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: timefit-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.prod.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    depends_on:
      - timefit-backend
      - nginx
    restart: unless-stopped
    networks:
      - timefit-network

  # ============================================================
  # Nginx Exporter
  # ============================================================
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:1.1.0
    container_name: nginx-exporter
    command:
      - '-nginx.scrape-uri=http://nginx:80/nginx_status'
    ports:
      - "9113:9113"
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - timefit-network

  # ============================================================
  # Grafana - 메트릭 시각화
  # ============================================================
  grafana:
    image: grafana/grafana:latest
    container_name: timefit-grafana
    ports:
      - "3200:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - timefit-network

# ============================================================
# Volumes
# ============================================================
volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

# ============================================================
# Networks
# ============================================================
networks:
  timefit-network:
    driver: bridge